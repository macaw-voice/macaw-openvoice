services:
  macaw:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - macaw-models:/root/.macaw/models
    environment:
      - MACAW_LOG_FORMAT=json
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "4.0"
        reservations:
          memory: 2G
          cpus: "1.0"

volumes:
  macaw-models:
